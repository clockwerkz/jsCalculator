<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/jsCalculator.css">
</head>
<body>
	<div class="container">

		<div class="calculator">

			<p id="display">0</p>
			<div class="buttons">
					<div class="button digit" data-value="7">7</div>
					<div class="button digit" data-value="8">8</div>
					<div class="button digit" data-value="9">9</div>
					<div id = "division" class="button operator" data-value="/">/</div>
					<div id="C" class="button cButton" data-value="c">C</div>
					<div class="button digit" data-value="4">4</div>
					<div class="button digit" data-value="5">5</div>
					<div class="button digit" data-value="6">6</div>
					<div id = "multiplication" class="button operator" data-value="*">x</div>
					<div id="CE" class="button ceButton" data-value="ce">CE</div>
					<div class="button digit" data-value="1">1</div>
					<div class="button digit" data-value="2">2</div>
					<div class="button digit" data-value="3">3</div>
					<div id = "subtraction" class="button operator" data-value="-">-</div>
					<div class="button eval" data-value="=">=</div>
					<div class="button digit zero" data-value="0">0</div>
					<div class="button dot" data-value=".">.</div>
					<div id ="addition" class="button operator" data-value="+">+</div>
			</div> <!-- .buttons -->

			<p id="smallDisplay"></p>

		</div> <!-- .calculator -->
	</div> <!-- .container -->

		<script type="text/javascript" src="js/jsCalculator.js"></script>

	</div> <!-- .buttons -->
</body>
</html>
